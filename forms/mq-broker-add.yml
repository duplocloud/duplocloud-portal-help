Name: Name of the broker.
EngineType: Type of broker engine.
EngineVersion: Version of the broker engine.
DeploymentMode: |
 Deployment mode of the broker.
 Refer guide for [RabbitMQ](https://docs.aws.amazon.com/amazon-mq/latest/developer-guide/rabbitmq-broker-architecture.html) and [Apache ActiveMQ](https://docs.aws.amazon.com/amazon-mq/latest/developer-guide/amazon-mq-broker-architecture.html).
StorageType: |
 Select StorageType
   1. **ActiveMQ**: Valid values are EFS and EBS.
   2. **RabbitMQ**: Only EBS is supported by default. Select supported InstanceType from the list.
Username: Username of the user.
password: Password of the user. Must be 12 to 250 characters long, contain at least 4 unique characters, and must not contain commas.
BrokerConfiguration: Select the Broker Configuration.
CloudWatchLogs: (Optional) Select to enable general logging via CloudWatch.
CloudWatchGeneralLogs: (Optional) Select to enable general logging via CloudWatch.
CloudWatchAuditLogs: (Optional) Select to enable audit logging. Only applicable for Engine Type of `ActiveMQ`.
PublicNetworkAccess: Select to enable connections from applications outside of the VPC that hosts the broker's subnets.
Subnet: Select Subnet in which to launch the broker. `Single Instance` deployment requires one subnet. An `Active/Standy` deployment requires multiple subnets.
Encryption: Select Encryption.
IsMaintenanceWindow: Select to enable the broker maintenance window.
StartDay: Start Day of the week.
HostInstanceType: Select supported InstanceType from the list.
AuthenticationStrategy: Authentication strategy associated with the configuration. `LDAP` is not supported for RabbitMQ engine type. Click [here for LDAP](https://docs.aws.amazon.com/amazon-mq/latest/developer-guide/security-authentication-authorization.html#ldap-get-started).
DomainName: Specify the domain name assigned to the Amazon MQ broker.
SecondDomainName: Specify the secondary custom domain name associated with the Amazon MQ broker.
ServiceAccountUsername: Specify Service account username.
ServiceAccountPassword: Specify Service account password.
UserBase: Specify Fully qualified name of the directory where you want to search for users.
UserSearchMatching: Search criteria for users.
RoleBase: Enter Fully qualified name of the directory to search for a user's groups.
RoleSearchMatching: Search criteria for groups.
UserRoleName: Name of the LDAP attribute for the user group membership.
RoleSearchMatching: Search criteria for groups.
RoleName: Specify the LDAP attribute used to identify the group name in the result of the group membership query.
UserRoleName: Name of the LDAP attribute for the user group membership.
UserSearchSubtree: Specifies whether the directory search scope  for user group includes the entire sub-tree.
RoleSearchSubtree: Specifies whether the directory search scope  for role includes the entire sub-tree.