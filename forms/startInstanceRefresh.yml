InstanceReplacementMethod: Select how instances should be replaced during the refresh.
MinHealthyPercentage: Specify the minimum percentage of healthy instances that must be maintained during the refresh.
MaxHealthyPercentage: Specify the maximum percentage of healthy instances allowed during the refresh. This field may be auto-calculated or limited depending on your environment.
Instance Warmup: Enter the time in seconds that a new instance should be considered 'warming up' before it is counted as healthy.
ShowLaunchTemplate: Select this option to update the launch template associated with the instances being refreshed.
LaunchTemplateVersion: Specify the version of the launch template to use for the instance refresh.