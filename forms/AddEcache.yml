CacheType: Select the cache engine to be used for this cache cluster.
Name: Enter the Cluster Identifier.
EngineVersion: Select the version number of the cache engine to be used. If not set, defaults to the latest version.
Size: Select the NodeType.
GlobalReplicationGroupId: Specify the global replication group used to link primary and secondary datastores across regions.
GlobalReplicationGroupDescription: Provide a description for the global replication group to help identify its purpose.
SecondaryTenantId: Select the region where the secondary datastore is created for cross-region replication.
Replicas: Specify the initial number of cache nodes that the cache cluster will have.
AutomaticFailoverEnabled: Enable automatic failover to the secondary datastore if the primary region becomes unavailable.
MultiAzEnabled: Enable Multi-AZ deployment to improve availability within a region.
EnableEncryptionAtTransit: Select if Encryption At Transit is needed.
ParameterGroupName: Specify the name of the parameter group to associate with this cache cluster.
SnapshotArnsInput: Specify the ARN of a Redis RDB snapshot file stored in Amazon S3. Example- `arn:aws:s3:::s3-backup-foldername/backupobject.rdb`
ClusteringEnabled: Enable to create Redis in Cluster mode.
NoOfShards: Specify the number of Shards for Cluster.
SnapshotName: Select the snapshot/backup you want to use for creating the Redis.
SnapshotRetentionLimit: Specify the retention limit in days (1-35).
SnapshotWindowStartTime: Specify the daily time when the automated snapshot window begins.
SnapshotWindowEndTime: Specify the duration, in hours, of the automated snapshot window.
Kms: Select a KMS Key.
LogDeliveryConfiguration: Enables exporting engine logs and slow logs to Amazon CloudWatch Logs. Select `CloudWatch` to configure.
EnableEncryptionAtRest: Select to enable/disable Encryption At Rest.
Serverless: Enable automatic scaling; billed per usage.