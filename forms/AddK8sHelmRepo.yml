Name: Specify the name of the Helm Repository.
IntervalTime: Specify the time interval for automatic updates in MM:SS.
URL: Specify the Helm Repository URL. For example- `https://helm.github.io/examples`.
SourceType: Select the sourcing repository. [Details](https://fluxcd.io/flux/components/source/helmrepositories/). 
Secret: Select a Kubernetes `dockerconfigjson` secret used to authenticate to a private container registry.