ContainerName_0: Enter a unique name for the container. The name must be lowercase and can include numbers, dots, and hyphens.
ContainerNameImage_0: Specify the full container image path, including registry, repository, and tag.
Server_0: Enter the container registry server where the image is hosted.
UserName_0: Provide the username used to authenticate with the container registry, if required.
Password_0: Enter the password or access token used to authenticate with the container registry.
CpuCores_0: Specify the number of CPU cores allocated to this container.
Memory_0: Define the memory allocated to this container, for example 1Gi or 2Gi.
CommandOverride_0: Override the default container entrypoint command. Leave empty to use the image default.
Argumentsoverride_0: Provide arguments to pass to the container command. Leave empty to use the image defaults.
EnvironmentalVariables_0: Define environment variables as key-value pairs that will be injected into the container at runtime.